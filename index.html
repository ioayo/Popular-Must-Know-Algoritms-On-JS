<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sort Algoritms On JS</title>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="title">Sort Algoritms On JS</h1>
		<div class="sort-wrap">
			<h2>Выберите максимальное и минимальное значение для генерации случайного массива</h2>
			<input id="min" type="number" placeholder="min"/>
			<input id="max" type="number" placeholder="max"/>
			<div class="sort-buttons">
				<input type="button" id="linear-sort" value="Linear Sort"></input>
				<input type="button" id="bubble-sort" value="Bubble Sort"></input>
				<input type="button" id="insert-sort" value="Insert Sort"></input>
				<input type="button" id="merge-sort" value="Merge Sort"></input>
			</div>
		</div>
		<div class="algoritm-view">
			
		</div>
	</div>
</body>
</html>
